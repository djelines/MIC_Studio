# Rate limiting zone — déclaré dans le contexte http (ce fichier est inclus
# à l'intérieur du bloc http{} de /etc/nginx/nginx.conf)
limit_req_zone $binary_remote_addr zone=global:10m rate=30r/m;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Masquer la version nginx
    server_tokens off;

    # Taille max des corps de requête
    client_max_body_size 10m;

    # ── Reverse proxy réel IP (à activer si derrière Traefik/Cloudflare) ──────
    # set_real_ip_from  172.16.0.0/12;
    # set_real_ip_from  10.0.0.0/8;
    # real_ip_header    X-Forwarded-For;
    # real_ip_recursive on;
    # ──────────────────────────────────────────────────────────────────────────

    # ── Headers de sécurité ───────────────────────────────────────────────────
    add_header X-Frame-Options           "SAMEORIGIN"                          always;
    add_header X-Content-Type-Options    "nosniff"                             always;
    add_header X-XSS-Protection          "1; mode=block"                       always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin"     always;
    add_header Permissions-Policy        "camera=(), microphone=(), geolocation=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CSP — Google Fonts autorisé car index.html les charge directement.
    # data: et blob: sur img-src pour les libs canvas/WebGL (cobe globe).
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self'; object-src 'none'; frame-ancestors 'self';" always;
    # ──────────────────────────────────────────────────────────────────────────

    # Rate limiting global
    limit_req zone=global burst=20 nodelay;

    # ── Blocage des scanners automatiques ────────────────────────────────────
    location ~* \.php$                              { return 403; }
    location ~* ^/(wp-admin|wp-content|xmlrpc\.php) { return 403; }
    location ~* \.(bak|save|old|sql|zip|log|swp)$  { return 403; }
    location ~ /\.                                  { deny all; return 404; }
    # ──────────────────────────────────────────────────────────────────────────

    # ── Cache agressif pour les assets versionnés Vite (hash dans le nom) ────
    # Ces fichiers ont un hash unique → cache 1 an immuable
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Cache modéré pour les images/SVG statiques (pas hashés)
    location /static/ {
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
    }
    # ──────────────────────────────────────────────────────────────────────────

    # SPA fallback — toute route inconnue retourne index.html (HashRouter)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Pages d'erreur custom (optionnel)
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
